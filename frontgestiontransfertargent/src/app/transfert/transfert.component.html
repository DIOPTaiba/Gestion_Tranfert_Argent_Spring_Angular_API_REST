<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">

                <h3>Liste des Transferts</h3>

            <table class="table table-striped table-bordered table-hover ">

                <tr class="text-center">
                    <th>Id</th>
                    <th>Montant</th>
                    <th>Date Transfert</th>
                    <th colspan="2">Action</th>
                </tr>
                <!-- *ngFor directive prédéfinie d'angular qui permet de faire un boucle -->
                <tbody *ngFor="let transfert of transferts">
                <tr>
                    <td>{{transfert.id}}</td>
                    <td>{{transfert.montant}}</td>
                    <td>{{transfert.dateTransfert}}</td>
                    <td><a class="btn btn-danger" (click)="supprimerTransfert(transfert)">Supprimer</a></td>
                    <td><a class="btn btn-warning" [routerLink]="['/update-transfert',transfert.id]">Modifier</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped table-bordered table-hover ">
                <thead>
                <tr>
                    <th>Liste des Transferts</th>
                </tr>
                </thead>
                <tr>
                    <th>Id</th>
                    <th>Montant</th>
                    <th>Date Transfert</th>
                </tr>
                <!-- *ngFor directive prÃ©dÃ©finie d'angular qui permet de faire un boucle -->
                <tbody *ngFor="let transfert of transferts">
                <tr>
                    <td>{{transfert.id}}</td>
                    <td>{{transfert.montant}}</td>
                    <td>{{transfert.dateTransfert}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

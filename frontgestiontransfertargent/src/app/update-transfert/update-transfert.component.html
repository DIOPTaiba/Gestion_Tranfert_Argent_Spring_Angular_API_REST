<div class="container">
    <div>
        <h2>Modifier un Transfert :</h2>
    </div>
    <form>
        <!-- On cache l'Id avec hidden dans le div id ou on met un readonly dans le input lorsqu'on fait un update pour ne pas modifier un autre transfert différent de
         celui sélectionné -->
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Transfert</label>
            <input
                readonly
                type="number"
                [(ngModel)]="currentTransfert.id"
                name="id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Montant Transfert</label>
            <input
                type="number" [(ngModel)]="currentTransfert.montant"
                name="montant" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Date Transfert</label>
            <input type="text"
                   [(ngModel)]="currentTransfert.dateTransfert"
                   name="dateTransfert" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit"
                    (click)="updateTransfert()"
                    class="btn btn-success">Modifer
            </button>
        </div>
    </form>
</div>
